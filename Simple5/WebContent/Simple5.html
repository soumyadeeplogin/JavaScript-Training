<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple 5</title>
</head>
<body>

	<br>
	<br> Insert the array of words ::
	<INPUT TYPE="TEXT" NAME="Str_N" id="string" oninput="findLongestWord();">
	
	<br>
	<output id='out'></output>
	<br>
	<br>
	<br>
	<br>

</body>

<script>
	function findLongestWord() {
		
		var str = document.getElementById("string").value;
 		var words = str.split(" ");
		var max = 0;
		var loc = 0;
		for(i = 0; i < words.length; i++)
		{
			
			if(words[i].length > max)
			{
				max=words[i].length;
				loc=i;
			}
		}
		
		document.getElementById("out").innerHTML = "The largest word is "+ '"' + words[loc] + '"' + " with length " + max;

	}
	
</script>
</html>
